name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: domus-api-repo
  ECS_SERVICE: domus-api-service
  ECS_CLUSTER: domus-cluster
  CONTAINER_NAME: domus-api-container

jobs:
  # ------------------------------------------------------------------
  # JOB 1: INTEGRAÇÃO CONTÍNUA (Testes e Qualidade)
  # ------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: domus_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        # Healthcheck para garantir que o banco subiu antes dos testes rodarem
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_USER: test_user
      DATABASE_PASSWORD: test_password
      DATABASE_NAME: domus_test_db
      DATABASE_URL: postgres://test_user:test_password@localhost:5432/domus_test_db
      JWT_SECRET: fake_secret_for_tests_123
      JWT_REFRESH_SECRET: fake_refresh_secret_for_tests_123
      JWT_RESET_SECRET: fake_reset_secret_for_tests_123
      AWS_ACCESS_KEY_ID: fake_aws_key
      AWS_SECRET_ACCESS_KEY: fake_aws_secret
      AWS_REGION: us-east-1
      AWS_S3_BUCKET_NAME: domus-test-bucket
      AWS_SQS_EMAIL_QUEUE_NAME: test-email-queue
      AWS_SQS_EMAIL_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/000000000000/test-email-queue
      AWS_SQS_STORAGE_QUEUE_NAME: test-storage-queue
      AWS_SQS_STORAGE_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/000000000000/test-storage-queue
      STRIPE_SECRET_KEY: sk_test_fake_key
      STRIPE_WEBHOOK_SECRET: whsec_fake_secret
      FRONTEND_URL: http://localhost:3000
      DEFAULT_EMAIL_FROM: no-reply@domus.com


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Run E2E Tests
        run: npm run test:e2e

  # ------------------------------------------------------------------
  # JOB 2: ENTREGA CONTÍNUA (Deploy para AWS)
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to ECS
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Constrói a imagem Docker
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Envia para o ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Salva a variável para o próximo passo
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition --task-definition domus-api-task --query taskDefinition > task-definition.json

      - name: Fill in the new image in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true